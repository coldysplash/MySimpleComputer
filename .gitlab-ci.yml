image: registry.csc.sibsutis.ru/ci/git-clang-format:latest

stages:
  - build
  - check-format
  - test

build:
  stage: build
  script:
    - make && make test 

check-format:
  stage: check-format
  script:
  - find . -type f -name .[ch] ! -name 'ctest.h' | xargs clang-format --style Google -i --verbose
  - git diff --exit-code

